<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UPSC Prelims Syllabus</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
        }

        .logo {
            text-align: center;
            padding: 20px;
        }

        .logo img {
            width: 600px;
            max-width: 100%;
        }

        .header {
            background-color: #d71920;
            color: white;
            text-align: center;
            padding: 70px 0;
            font-size: 30px;
            font-weight: bold;
        }

        .content {
            max-width: 800px;
            margin: 30px auto;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .content a {
            display: block;

            font-size: 20px;
            font-weight: bold;
            text-decoration: none;
            padding: 10px 0;
        }

        .content a:first-child {
            color: blue;
        }

        .content a:last-child {
            color: blue;
        }
    </style>
</head>

<body>

    <div class="logo">
        <img src="./images/logo.jpg" alt="One Aim Logo">
        <!-- Replace the src with your own logo URL or path -->
    </div>

    <div class="header">
        Upsc Prelims Syllabus
    </div>

    <div class="content">
        <a href="http://127.0.0.1:5500/monu-syllabus/monu2.html">Prelims 2025-26 , Paper-1</a>
        <a href="#">Prelims 2025-26 , CSAT Paper-2</a>
    </div>

</body>

</html>
